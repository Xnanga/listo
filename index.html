<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="#" />
    <link rel="icon" type="image/png" sizes="32x32" href="#" />
    <link rel="icon" type="image/png" sizes="16x16" href="#" />
    <meta name="theme-color" content="#0099ff" />

    <title>Get Organised, Kanban Style! | Trello Clone</title>
    <meta name="description" content="Trello Clone" />
    <meta name="author" content="Jamie Peutherer" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <nav class="nav-bar">Nav Bar</nav>
    <div class="utility-bar">Utility Bar</div>
    <main class="task-board">
      <div class="new-task-list-btn">
        <span class="task-text">Add a New Task List</span>
      </div>
    </main>

    <div class="priority-menu hidden">
      <button class="priority-menu__item priority-menu__item--high">
        High
      </button>
      <button class="priority-menu__item priority-menu__item--medium">
        Medium
      </button>
      <button class="priority-menu__item priority-menu__item--low">Low</button>
    </div>

    <div class="task-menu hidden">
      <div class="task-menu__container task-menu__container--complete">
        <button class="task-menu__item">Mark Complete</button>
        <div class="task-menu__icon-container">
          <img
            src="img/checkmark.svg"
            alt="Mark Complete Icon"
            class="task-menu__icon"
          />
        </div>
      </div>

      <div class="task-menu__container task-menu__container--blocked">
        <button class="task-menu__item">Mark Blocked</button>
        <div class="task-menu__icon-container">
          <img
            src="img/notification.svg"
            alt="Mark Blocked Icon"
            class="task-menu__icon"
          />
        </div>
      </div>

      <div class="task-menu__container task-menu__container--delete">
        <button class="task-menu__item">Delete Task</button>
        <div class="task-menu__icon-container">
          <img
            src="img/cross.svg"
            alt="Delete Task Icon"
            class="task-menu__icon"
          />
        </div>
      </div>

      <div class="task-menu__container task-menu__container--date">
        <button class="task-menu__item">Set Due Date</button>
        <div class="task-menu__icon-container">
          <img
            src="img/calendar.svg"
            alt="Set Due Date Icon"
            class="task-menu__icon"
          />
        </div>
      </div>
    </div>

    <div class="focus-overlay hidden"></div>
  </body>
</html>
